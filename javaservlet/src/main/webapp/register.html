<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register page</title>
</head>
<body>
<center><h2>Registration</h2></center>
	<form action="registeration" method="post">
	<label for="username"><b>User Name</b></label>
    <input type="text" placeholder="Enter Username" name="username" required></br></br>
	
	<label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter your mail" name="email" required></br></br>
	
	<label for="password"><b>password</b></label>
    <input type="password" placeholder="password" name="password" required></br></br>
	
    <label for="confirmpassword"><b>Password</b></label>
    <input type="password" placeholder="confirm Enter Password" name="confirmpassword" required></br></br>
    
    <label for="dob"><b>Date of Birth</b></label>
    <input type="date" placeholder="Enter Date of Birth" name="dob" required></br></br>
    
    <button type="submit">Register</button>
    </form>
</body>
</html>
